<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <style>
        /* Tùy chỉnh nhỏ để căn chỉnh preview ảnh */
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white">
                    <h1 class="h3 mb-0">Category Form</h1>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">

                        <form th:action="@{/category/edit/{id}(id=*{cateId})}" method="post" th:object="${category}"
                              enctype="multipart/form-data">

                            <input type="hidden" th:field="*{cateId}"/>

                            <div class="mb-3">
                                <label for="proName" class="form-label">Name:</label>
                                <input type="text" id="proName" th:field="*{cateName}" class="form-control" required/>
                                <div th:if="${nameError}" class="alert alert-danger mt-1" role="alert">
                                    <span th:text="${nameError}">Name exception</span>
                                </div>
                            </div>

                            <div class="row">
                                <div th:if="!*{active}" class="col-md-6 mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" id="activeCheckbox" th:field="*{active}"
                                               class="form-check-input"/>
                                        <label class="form-check-label" for="activeCheckbox">Active</label>
                                    </div>
                                </div>

                                <div th:if="*{active}">
                                    <input type="hidden" name="active" value="true"/>
                                </div>

                                <div class="d-flex justify-content-end mt-4">
                                    <button type="reset" class="btn btn-secondary me-2">Reset</button>
                                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                                </div>
                            </div>


                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div th:insert="~{layout/footer}"></div>
</body>
</html>
