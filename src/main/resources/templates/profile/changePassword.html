<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/common :: common-head(
            pageTitle='Profile',
            pageSpecificCss=~{:: .page-css}
          )}"></head>
<th:block class="page-css">
    <link rel="stylesheet" href="/assets/css/dashboard/dashboard.css">
    <link rel="stylesheet" href="/assets/css/profile/pass.css">
</th:block>
<body>
<div th:replace="~{fragments/common :: navbar-main}"></div>
<div class="container py-5">
    <div class="row justify-content-center">
        <!-- Đưa nội dung vào một cột giới hạn chiều rộng và căn giữa -->
        <div class="col-lg-10 col-xl-8">

            <h1 class="text-center mb-4">Change Password</h1>

            <!-- BỌC FORM VÀO TRONG CARD -->
            <div class="card">
                <div class="card-body">


                    <!-- Bắt đầu Form -->
                    <form th:action="@{/profile/changePassword}" method="post">

                        <!-- 1. Thông báo lỗi (nếu có) -->
                        <div th:if="${errorMessage}">
                            <div class="alert alert-danger" role="alert" th:text="${errorMessage}">
                                This is an error message.
                            </div>
                        </div>

                        <!-- 2. Hidden fields -->
                        <input type="hidden" th:value="${customer.cusId}" name="cusId">

                        <!-- 3. Current password -->
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current password:</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                                   required>
                        </div>

                        <!-- 4. New password -->
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New password:</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>

                        <!-- 5. Confirm new password -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm new password:</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   required>
                        </div>

                        <!-- 6. Nút bấm -->
                        <div class="text-center mt-5 d-flex justify-content-center gap-3">
                            <!--
                              Nút "Submit" là nút chính.
                              Thay .btn-warning bằng .btn-primary
                            -->
                            <button type="submit" class="btn btn-primary btn-lg">
                                Submit
                            </button>
                        </div>
                        <div class="text-center mt-4">
                            <a href="/profile" class="text-decoration-none"
                               style="color: var(--brand-primary); font-weight: 500;">
                                <i class="fa-solid fa-arrow-left me-1"></i>
                                Back to Profile
                            </a>
                        </div>
                    </form>
                    <!-- Kết thúc Form -->

                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{layout/footer}"></div>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
