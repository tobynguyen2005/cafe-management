<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/common :: common-head(
            pageTitle='Profile',
            pageSpecificCss=~{:: .page-css}
          )}"></head>
<th:block class="page-css">
    <link rel="stylesheet" href="/assets/css/dashboard/dashboard.css">
    <link rel="stylesheet" href="/assets/css/profile/view.css">
</th:block>
<body>
<div th:replace="~{fragments/common :: navbar-main}"></div>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">

            <h1 class="text-center mb-4">Customer Profile</h1>

            <div class="card">
                <div class="card-body">

                    <div class="text-center mb-4">
                        <img th:if="${customer.googleAccount}"
                             th:src="${customer.img}"
                             alt="Avatar Google"
                             class="profile-avatar mb-3"/>

                        <img th:unless="${customer.googleAccount}"
                             th:src="@{/uploads/{img}(img=${customer.img})}"
                             alt="Avatar Nội bộ"
                             class="profile-avatar mb-3"/>
                        <h2 class="h4 mb-1" th:text="${customer.name}">Customer Name</h2>
                        <div class="text-muted" th:text="'@' + ${customer.username}">@username</div>
                    </div>

                    <h3 class="h5 mb-3">Profile Details</h3>

                    <div class="profile-details-list">
                        <div class="row profile-details-row">
                            <div class="col-4 col-md-3 profile-label">Point</div>
                            <div class="col-8 col-md-9 profile-value">
                                <span  th:text="${customer.point}">1200</span>
                            </div>
                        </div>

                        <div class="row profile-details-row">
                            <div class="col-4 col-md-3 profile-label">Email</div>
                            <div class="col-8 col-md-9 profile-value" th:text="${customer.email}">customer@email.com
                            </div>
                        </div>

                        <div class="row profile-details-row">
                            <div class="col-4 col-md-3 profile-label">Phone</div>
                            <div class="col-8 col-md-9 profile-value" th:text="${customer.phoneNumber}">0909123456</div>
                        </div>

                        <div class="row profile-details-row">
                            <div class="col-4 col-md-3 profile-label">Date of birth</div>
                            <div class="col-8 col-md-9 profile-value" th:text="${customer.dateOfBirth}">19/05/1990</div>
                        </div>
                    </div>

                    <div class="text-center mt-5">
                        <a th:href="@{/profile/edit}"
                           type="button"
                           class="btn btn-primary btn-lg mx-1 my-1">
                            Edit profile
                        </a>

                        <a th:href="@{/profile/point-history}"
                           type="button"
                           class="btn btn-outline-primary mx-1 my-1">
                            Point History
                        </a>

                        <a th:href="@{/profile/order-history}"
                           type="button"
                           class="btn btn-outline-primary mx-1 my-1">
                            Order History
                        </a>
                        <a th:href="@{/profile/changePassword}"
                           type="button"
                           class="btn btn-outline-primary mx-1 my-1">
                            Change password
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{layout/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
