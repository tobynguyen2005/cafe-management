<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/common :: common-head(
            pageTitle='Profile',
            pageSpecificCss=~{:: .page-css}
          )}"></head>
<th:block class="page-css">
    <link rel="stylesheet" href="/assets/css/dashboard/dashboard.css">
    <link rel="stylesheet" href="/assets/css/profile/point.css">
</th:block>
<body>
<div th:replace="~{fragments/common :: navbar-main}"></div>
<div class="container py-5">
    <div class="row justify-content-center">
        <!-- Đưa nội dung vào một cột giới hạn chiều rộng và căn giữa -->
        <div class="col-lg-10 col-xl-8">

            <h1 class="text-center mb-4">Point History</h1>

            <div class="card">
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table table-hover align-middle" th:if="${pointHistoryList != null and !pointHistoryList.isEmpty()}">
                            <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th class="text-end">Amount</th> <!-- Căn phải cột số -->
                            </tr>
                            </thead>
                            <tbody>
                            <div th:if="${pointHistoryList != null}">
                                <tr th:each="list : ${pointHistoryList}">
                                    <td th:text="${#temporals.format(list.changeTime, 'dd/MM/yyyy HH:mm:ss')}"></td>
                                    <td th:text="${list.typeOfChange}">Purchase</td>
                                    <td th:text="${list.amount >= 0 ? '+' + list.amount : list.amount}"
                                        th:classappend="${list.amount >= 0 ? 'text-success' : 'text-danger'}"
                                        class="text-end fw-bold">
                                        <!--
                                          Thêm class .text-end và .fw-bold
                                          để làm nổi bật cột số
                                        -->
                                        -50
                                    </td>
                                </tr>
                            </div>
                            </tbody>
                        </table>
                        <div th:if="${pointHistoryList == null or pointHistoryList.isEmpty()}"
                             class="text-center py-4 text-muted">
                            <i class="bi bi-info-circle me-2"></i>
                            No transaction history available.
                        </div>
                        <div class="text-center mt-4">
                            <a href="/profile" class="text-decoration-none"
                               style="color: var(--brand-primary); font-weight: 500;">
                                <i class="fa-solid fa-arrow-left me-1"></i>
                                Back to Profile
                            </a>
                        </div>
                    </div>
                </div>
                <nav aria-label="Order pagination"
                     th:if="${pointHistoryList != null and !pointHistoryList.isEmpty() and totalPages > 0}"
                     class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/profile/point-history(page=${currentPage - 1})}"
                               aria-label="Previous">
                                <span aria-hidden="true">Prev</span>
                            </a>
                        </li>

                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(1, totalPages)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/profile/point-history(page=${i})}" th:text="${i}"></a>
                        </li>

                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/profile/point-history(page=${currentPage + 1})}"
                               aria-label="Next">
                                <span aria-hidden="true">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{layout/footer}"></div>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
