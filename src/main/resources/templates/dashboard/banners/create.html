<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/common :: common-head(
            pageTitle='Banner',
            pageSpecificCss=~{:: .page-css}
          )}"></head>

<th:block class="page-css">
    <link rel="stylesheet" href="/assets/css/dashboard/staff/list.css">
</th:block>
<body>
<div th:replace="~{fragments/common :: navbar-main}"></div>

<!-- Main Content -->
<div class="container my-5">
    <div class="row justify-content-center">
        <!-- Changed to col-lg-10 for a wider, more professional layout -->
        <div class="col-lg-10">
            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <h2 class="card-title mb-4 fw-bold">Add New Banner</h2>

                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <!-- Main Form -->
                    <form th:action="@{/dashboard/banners/save}" method="post" th:object="${banner}"
                          enctype="multipart/form-data" class="needs-validation" novalidate>

                        <input type="hidden" th:field="*{id}"/>

                        <input type="hidden" th:field="*{imagePath}"/>
                        <!-- Photo -->
                        <div class="mb-3">
                            <label for="imageFile" class="form-label fw-bold">Photo</label>
                            <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*"
                                   onchange="previewImage(event)">

                            <img id="previewPhoto" class="img-thumbnail mt-2"
                                 style="max-width: 150px; display: none;">
                        </div>

                        <!-- Tilte -->
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Title</label>
                            <input type="text" class="form-control" id="name" th:field="*{title}">
                            <div class="invalid-feedback">Title is required.</div>
                        </div>

                        <div class="mb-3">
                            <label for="orderNumber" class="form-label fw-bold">Order Number (Priority)</label>
                            <input type="number" class="form-control" id="orderNumber" th:field="*{orderNumber}"
                                   >
                            <div class="invalid-feedback">Order Number is required.</div>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex justify-content-end gap-2 mt-4 pt-4 border-top">
                            <a th:href="@{/dashboard/banners}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-brand-primary">Create Banner</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{layout/footer}"></div>
<!-- Custom JS -->
<script>
    // Preview Image
    function previewImage(event) {
        const reader = new FileReader();
        const output = document.getElementById('previewPhoto');

        reader.onload = function () {
            output.src = reader.result;
            output.style.display = 'block'; // Show the image preview
        }

        if (event.target.files[0]) {
            reader.readAsDataURL(event.target.files[0]);
        } else {
            output.src = '';
            output.style.display = 'none'; // Hide if no file is selected
        }
    }

    // Bootstrap Form Validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
