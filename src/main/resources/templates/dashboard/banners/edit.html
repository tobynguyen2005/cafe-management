<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/common :: common-head(
            pageTitle='Banner',
            pageSpecificCss=~{:: .page-css}
          )}"></head>

<th:block class="page-css">
    <link rel="stylesheet" href="/assets/css/dashboard/staff/list.css">
</th:block>
<body>
<div th:replace="~{fragments/common :: navbar-main}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <h2 class="card-title mb-4 fw-bold" th:text="${pageTitle}"></h2>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${errorInfo}" class="alert alert-danger" th:text="${errorInfo}"></div>


                    <form th:action="@{/dashboard/banners/save}" method="post" th:object="${banner}"
                          enctype="multipart/form-data" class="needs-validation">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{imagePath}"/>

                        <div class="mb-3">
                            <label for="title" class="form-label fw-bold">Title</label>
                            <input type="text"
                                   id="title"
                                   th:field="*{title}"
                                   class="form-control">

                        </div>

                        <div class="mb-3">
                            <label for="orderNumber" class="form-label fw-bold">Order Number (Priority)</label>
                            <input type="number"
                                   id="orderNumber"
                                   th:field="*{orderNumber}"
                                   class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="imageFile" class="form-label fw-bold">Banner Image</label>
                            <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*"
                                   onchange="previewImage(event)">

                            <div th:if="*{imagePath}" class="mt-2">
                                <p>Current Image:</p>
                                <img th:src="*{imagePath}" alt="Current Banner Image" class="img-thumbnail"
                                     style="max-width: 150px;">
                            </div>

                            <img id="previewPhoto" class="img-thumbnail mt-2"
                                 style="max-width: 150px; display: none;">
                            <div class="invalid-feedback" th:if="${banner.id == 0}">
                            </div>
                        </div>


                        <div class="d-flex justify-content-end gap-2 mt-4 pt-4 border-top">
                            <a th:href="@{/dashboard/banners}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-outline-primary">Save Banner</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{layout/footer}"></div>
<script>
    // Preview Image (Logic đã được sửa để xử lý cả ảnh cũ và ảnh mới)
    function previewImage(event) {
        const reader = new FileReader();
        const output = document.getElementById('previewPhoto');
        // Tìm ảnh cũ (dùng th:src)
        const currentImage = document.querySelector('.img-thumbnail[th\\:src]:not(#previewPhoto)');

        if (event.target.files[0]) {
            // Ẩn ảnh cũ khi chọn ảnh mới
            if (currentImage) currentImage.style.display = 'none';

            reader.onload = function () {
                output.src = reader.result;
                output.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        } else {
            // Nếu không chọn file, ẩn preview và hiện lại ảnh cũ (nếu có)
            output.src = '';
            output.style.display = 'none';
            if (currentImage) currentImage.style.display = 'block';
        }
    }

    // Bootstrap Form Validation (Giữ nguyên)
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
