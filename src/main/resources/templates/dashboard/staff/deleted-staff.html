<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: common-head(
            pageTitle='Staffs',
            pageSpecificCss=~{:: .page-css}
          )}"></head>
<th:block class="page-css">
    <link rel="stylesheet" href="/assets/css/dashboard/staff/trash.css">
</th:block>
<body>
<div th:replace="~{fragments/common :: navbar-main}"></div>

<!-- Main Content -->
<div class="container my-5">

    <!-- Header Card -->
    <div class="card mb-4">
        <div class="card-body p-3 p-md-4">
            <div class="d-flex flex-wrap justify-content-between align-items-center">
                <h2 class="fw-bold mb-0">Deleted Staff (Trash)</h2>
                <a th:href="@{/dashboard/staff}" class="btn btn-outline-secondary">
                    <i class="fa-solid fa-arrow-left me-1"></i> Back to Staff List
                </a>
            </div>
        </div>
    </div>

    <!-- Staff Table Card -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <!-- Removed table-dark -->
                    <thead>
                    <tr class="text-nowrap">
                        <th class="text-center px-3">Photo</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="staff : ${staffs}">
                        <td class="text-center px-3">
                            <img th:src="${staff.img != null ? staff.img : 'https://placehold.co/60x60/f4f7f6/6c757d?text=No+Img'}"
                                 class="staff-photo"
                                 th:onerror="|this.src='https://placehold.co/60x60/f4f7f6/6c757d?text=No+Img'|">
                        </td>
                        <td th:text="${staff.managerId}"></td>
                        <td th:text="${staff.name}"></td>
                        <td th:text="${staff.email}"></td>
                        <td th:text="${staff.phoneNumber}"></td>
                        <td th:text="${staff.role != null ? staff.role.roleName : 'Unknown'}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${staff.isActive ? 'text-bg-success' : 'text-bg-secondary'}"
                                  th:text="${staff.isActive ? 'Active' : 'Inactive'}"></span>
                        </td>

                        <td class="text-center text-nowrap">
                            <!-- Restore Button -->
                            <a th:href="@{/dashboard/staff/restore/{id}(id=${staff.managerId})}"
                               class="btn btn-sm btn-success">Restore</a>

                            <!-- Delete Forever Button (Triggers Modal) -->
                            <button class="btn btn-sm btn-danger btn-delete-forever"
                                    th:data-id="${staff.managerId}"
                                    th:data-name="${staff.name}"
                                    data-bs-toggle="modal"
                                    data-bs-target="#deleteModal">
                                Delete Forever
                            </button>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(staffs)}">
                        <td colspan="8" class="text-center text-muted p-4">No deleted staff found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination (if not empty) -->
        <div class="card-footer d-flex justify-content-center" th:if="${totalPages > 0}">
            <nav aria-label="Page navigation">
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/dashboard/staff/deleted(page=${currentPage - 1})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{/dashboard/staff/deleted(page=${i})}" th:text="${i}"></a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/dashboard/staff/deleted(page=${currentPage + 1})}"
                           aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>


<!-- Modal Xác nhận Xóa Vĩnh Viễn -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 0.75rem;">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Permanent Deletion</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to **permanently delete** this staff?</p>
                <p class="mb-0"><strong>Name:</strong> <span id="modalStaffName"></span></p>
                <p class="text-danger mt-2"><i class="fa-solid fa-triangle-exclamation me-1"></i> This action cannot be
                    undone.</p>
            </div>
            <div class="modal-footer">
                <form id="deleteForm" method="get">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <!-- CSRF input will be added by Spring Security, but good to have a hidden field if needed -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete Forever</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{layout/footer}"></div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Custom JS for Delete Modal -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const deleteModal = document.getElementById('deleteModal');
        if (deleteModal) {
            deleteModal.addEventListener('show.bs.modal', function (event) {
                // Button that triggered the modal
                const button = event.relatedTarget;

                // Extract info from data-* attributes
                const id = button.getAttribute('data-id');
                const name = button.getAttribute('data-name');

                // Update the modal's content
                const modalStaffName = deleteModal.querySelector('#modalStaffName');
                const deleteForm = deleteModal.querySelector('#deleteForm');

                modalStaffName.textContent = name;

                // Dynamically set the form action URL
                // Note: Assumes your controller is set up for POST at this URL
                deleteForm.action = `/dashboard/staff/delete-forever/${id}`;
            });
        }
    });
</script>

</body>
</html>
