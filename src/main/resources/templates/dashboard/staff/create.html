<html>
<head th:replace="~{fragments/common :: common-head(
            pageTitle='Staffs',
            pageSpecificCss=~{:: .page-css}
          )}"></head>
<th:block class="page-css">
    <link rel="stylesheet" href="/assets/css/dashboard/staff/create.css">
</th:block>
<body>
<div th:replace="~{fragments/common :: navbar-main}"></div>

<!-- Main Content -->
<div class="container my-5">
    <div class="row justify-content-center">
        <!-- Changed to col-lg-10 for a wider, more professional layout -->
        <div class="col-lg-10">
            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <h2 class="card-title mb-4 fw-bold">Add New Staff</h2>

                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <!-- Main Form -->
                    <form th:action="@{/dashboard/staff/save}" method="post" th:object="${staff}"
                          enctype="multipart/form-data" class="needs-validation" novalidate>

                        <div class="row g-4">
                            <!-- Column 1: Personal Information -->
                            <div class="col-md-6">
                                <h4 class="fw-bold fs-5 mb-3 border-bottom pb-2">Personal Information</h4>

                                <!-- Photo -->
                                <div class="mb-3">
                                    <label for="photo" class="form-label fw-bold">Photo</label>
                                    <input class="form-control" type="file" id="photo" name="photo" accept="image/*"
                                           onchange="previewImage(event)">
                                    <img id="previewPhoto" class="img-thumbnail mt-2"
                                         style="max-width: 150px; display: none;">
                                </div>

                                <!-- Name -->
                                <div class="mb-3">
                                    <label for="name" class="form-label fw-bold">Name</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                    <div class="invalid-feedback">Name is required.</div>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-bold">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                    <div class="invalid-feedback">Please enter a valid email.</div>
                                </div>

                                <!-- Phone Number -->
                                <div class="mb-3">
                                    <label for="phoneNumber" class="form-label fw-bold">Phone Number</label>
                                    <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                                           pattern="^[0-9]{9,12}$" required>
                                    <div class="invalid-feedback">Phone number must be 9-12 digits.</div>
                                </div>

                                <!-- Address -->
                                <div class="mb-3">
                                    <label for="address" class="form-label fw-bold">Address</label>
                                    <input type="text" class="form-control" id="address" th:field="*{address}" required>
                                    <div class="invalid-feedback">Please enter a valid address.</div>
                                </div>

                                <!-- Date of Birth -->
                                <div class="mb-3">
                                    <label for="dateOfBirth" class="form-label fw-bold">Date of Birth</label>
                                    <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}"
                                           required>
                                    <div class="invalid-feedback">Please enter a valid date of birth.</div>
                                </div>
                            </div>

                            <!-- Column 2: Account & Role -->
                            <div class="col-md-6">
                                <h4 class="fw-bold fs-5 mb-3 border-bottom pb-2">Account & Role</h4>

                                <!-- Role -->
                                <div class="mb-3">
                                    <label for="role" class="form-label fw-bold">Role</label>
                                    <select class="form-select" id="role" name="roleId" required>
                                        <option value="" selected disabled>-- Select Role --</option>
                                        <option th:each="r : ${roles}"
                                                th:if="${r.roleId !=1}"
                                                th:value="${r.roleId}"
                                                th:text="${r.roleName}"
                                                th:selected="${staff.role != null and r.roleId == staff.role.roleId}">
                                        </option>
                                    </select>
                                    <div class="invalid-feedback">Please select a role.</div>
                                </div>

                                <!-- Username -->
                                <div class="mb-3">
                                    <label for="username" class="form-label fw-bold">Username</label>
                                    <input type="text" class="form-control" id="username" th:field="*{username}"
                                           required>
                                    <div class="invalid-feedback">Please enter a valid username.</div>
                                </div>

                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="password" class="form-label fw-bold">Password</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}"
                                           required>
                                    <div class="invalid-feedback">Please enter a valid password.</div>
                                </div>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex justify-content-end gap-2 mt-4 pt-4 border-top">
                            <a th:href="@{/dashboard/staff}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-outline-primary">Create Staff</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{layout/footer}"></div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Custom JS -->
<script>
    // Preview Image
    function previewImage(event) {
        const reader = new FileReader();
        const output = document.getElementById('previewPhoto');

        reader.onload = function () {
            output.src = reader.result;
            output.style.display = 'block'; // Show the image preview
        }

        if (event.target.files[0]) {
            reader.readAsDataURL(event.target.files[0]);
        } else {
            output.src = '';
            output.style.display = 'none'; // Hide if no file is selected
        }
    }

    // Bootstrap Form Validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</body>
</html>
