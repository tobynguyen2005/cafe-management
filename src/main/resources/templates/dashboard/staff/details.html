<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: common-head(
            pageTitle='Staffs',
            pageSpecificCss=~{:: .page-css}
          )}"></head>
<th:block class="page-css">
    <link rel="stylesheet" href="/assets/css/dashboard/staff/detail.css">
</th:block>
<body>
<div th:replace="~{fragments/common :: navbar-main}"></div>

<!-- Main Content -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Header Card -->
            <div class="card mb-4">
                <div class="card-body p-3 p-md-4">
                    <div class="d-flex flex-wrap justify-content-between align-items-center">
                        <h2 class="fw-bold mb-0">Staff Details</h2>
                        <a th:href="@{/dashboard/staff}" class="btn btn-outline-secondary">
                            <i class="fa-solid fa-arrow-left me-1"></i> Back to Staff List
                        </a>
                    </div>
                </div>
            </div>

            <!-- Details Card -->
            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">

                    <!-- Staff Photo -->
                    <div class="text-center mb-4">
                        <img th:src="${staff.img != null ? staff.img : 'https://placehold.co/150x150/f4f7f6/6c757d?text=No+Img'}"
                             alt="Staff Photo"
                             class="staff-photo-details"
                             th:onerror="|this.src='https://placehold.co/150x150/f4f7f6/6c757d?text=No+Img'|">
                        <h3 class="fw-bold mt-3 mb-0" th:text="${staff.name}">Staff Name</h3>
                        <p class="text-muted fs-5" th:text="${staff.role.roleName}">Staff Role</p>
                    </div>

                    <!-- Details Table -->
                    <table class="table table-bordered details-table" style="border-radius: 0.5rem; overflow: hidden;">
                        <tbody>
                        <tr>
                            <th>ID</th>
                            <td th:text="${staff.managerId}"></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td th:text="${staff.email}"></td>
                        </tr>
                        <tr>
                            <th>Phone Number</th>
                            <td th:text="${staff.phoneNumber}"></td>
                        </tr>
                        <tr>
                            <th>Address</th>
                            <td th:text="${staff.address}"></td>
                        </tr>
                        <tr>
                            <th>Date of Birth</th>
                            <td th:text="${#temporals.format(staff.dateOfBirth, 'dd/MM/yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Username</th>
                            <td th:text="${staff.username}"></td>
                        </tr>
                        <tr>
                            <th>Password</th>
                            <td>********</td> <!-- Do not display real password -->
                        </tr>
                        </tbody>
                    </table>

                    <!-- Action Buttons -->

                    <div class="d-flex justify-content-end gap-2 mt-4 pt-4 border-top">
                        <a class="btn btn-outline-primary" th:href="@{'/dashboard/staff/edit/' + ${staff.managerId}}">
                            <i class="fa-solid me-1"></i> Edit
                        </a>
                        <button class="btn btn-outline-danger"
                                data-bs-toggle="modal"
                                data-bs-target="#deleteModal"
                                th:data-id="${staff.managerId}"
                                th:data-name="${staff.name}">
                            <i class="fa-solid me-1"></i> Delete
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Xác nhận Xóa -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 0.75rem;">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this staff?</p>
                <p class="mb-0"><strong>Name:</strong> <span id="modalStaffName"></span></p>
                <p class="text-warning mt-2"><i class="fa-solid fa-triangle-exclamation me-1"></i> This will move the
                    staff to the trash.</p>
            </div>
            <div class="modal-footer">
                <form id="deleteForm" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{layout/footer}"></div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Custom JS for Delete Modal -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const deleteModal = document.getElementById('deleteModal');
        if (deleteModal) {
            deleteModal.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;
                const id = button.getAttribute('data-id');
                const name = button.getAttribute('data-name');

                const modalStaffName = deleteModal.querySelector('#modalStaffName');
                const deleteForm = deleteModal.querySelector('#deleteForm');

                modalStaffName.textContent = name;
                // Set the form action dynamically
                deleteForm.action = `/dashboard/staff/delete/${id}`;
            });
        }
    });
</script>

</body>
</html>
