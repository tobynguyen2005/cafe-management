<!DOCTYPE html>
<html lang="vi">
<head th:replace="~{fragments/common :: common-head(
            pageTitle='Forgot Password',
            pageSpecificCss=~{:: .page-css}
          )}"></head>

<th:block class="page-css">
    <link rel="stylesheet" href="/assets/css/account/forgot-password.css">
</th:block>
<body>
<div th:replace="~{fragments/common :: navbar-guest}"></div>
<!-- Page Content -->
<div class="container-fluid main-content px-3">
    <div class="row justify-content-center w-100">
        <div class="col-12 col-md-6 col-lg-5">

            <!-- Unified Card for the form -->
            <div class="card auth-card">
                <div class="card-body p-4 p-md-5">

                    <h2 class="text-center auth-card-title mb-2">Forgot Password?</h2>
                    <div style="color: red; font-weight: bold;" th:if="${errorMessage}">
                        <p th:text="${errorMessage}"></p>
                    </div>
                    <p class="text-center auth-card-subtitle mb-4">
                        Enter your email to reset your password.
                    </p>

                    <!-- Form with Thymeleaf attributes preserved -->
                    <form method="post" action="/forgot-password">
                        <!-- CSRF Token -->
                        <p>
                            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                        </p>

                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email Address</label>
                            <input type="email" name="email" id="emailInput" class="form-control"
                                   placeholder="example@email.com" required>
                        </div>

                        <!-- Submit Button - Using unified .btn-brand-primary class -->
                        <button type="submit" class="btn btn-brand-primary w-100 mt-3">
                            Send Request
                        </button>
                    </form>

                </div>
            </div>

            <div class="text-center mt-4">
                <a href="/customer/login" class="text-decoration-none"
                   style="color: var(--brand-primary); font-weight: 500;">
                    <i class="fa-solid fa-arrow-left me-1"></i>
                    Back to Login
                </a>
            </div>

        </div>
    </div>
</div>
<div th:insert="~{layout/footer}"></div>
<!-- Bootstrap 5.3.3 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
