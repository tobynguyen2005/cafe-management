<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: common-head(
            pageTitle='Login',
            pageSpecificCss=~{:: .page-css}
          )}"></head>
<th:block class="page-css">
    <link rel="stylesheet" href="/assets/css/account/login.css">
    <style>
        /* == :root định nghĩa các biến màu chủ đạo == */
        :root {
            --color-primary: #FF7A00; /* Cam chủ đạo */
            --color-primary-dark: #E06C00;
            --color-danger: #dc3545;
            --color-danger-dark: #b02a37;
            --color-success: #198754;
            --color-white: #FFFFFF;
            --color-background: #f8f9fa;
            --color-text-dark: #212529;
            --color-text-muted: #6c757d;
            --font-family-base: 'Inter', sans-serif;
            --border-radius-base: 0.5rem; /* 8px */
            --border-radius-lg: 0.75rem; /* 12px */
            --shadow-base: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        /* == Style tổng thể == */
        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text-dark);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
        }

        /* == Style cho Card (Thống nhất) == */
        .card {
            border: none;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-base);
            height: 100%;
        }

        .card-header {
            border-top-left-radius: var(--border-radius-lg);
            border-top-right-radius: var(--border-radius-lg);
        }

        .card-body {
            padding: 2.5rem;
        }

        /* == STYLES CHO BUTTON (Thống nhất) == */
        /* 1. Button chính (Màu cam) */
        .btn-primary {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: var(--color-white);
            font-weight: 600;
            padding: 0.65rem 1.5rem;
            border-radius: var(--border-radius-base);
            transition: all 0.3s ease;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: var(--color-primary-dark);
            border-color: var(--color-primary-dark);
            box-shadow: 0 4px 10px rgba(255, 122, 0, 0.25);
        }

        /* 2. Button phụ (Viền cam) */
        .btn-outline-primary {
            border-color: var(--color-primary);
            color: var(--color-primary);
            font-weight: 600;
            padding: 0.65rem 1.5rem;
            border-radius: var(--border-radius-base);
            border-width: 2px;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover,
        .btn-outline-primary:focus,
        .btn-outline-primary:active {
            background-color: var(--color-primary);
            color: var(--color-white);
            box-shadow: 0 4px 10px rgba(255, 122, 0, 0.25);
        }

        /* 3. Button Nguy hiểm (Viền đỏ) */
        .btn-outline-danger {
            border-color: var(--color-danger);
            color: var(--color-danger);
            font-weight: 600;
            padding: 0.65rem 1.5rem;
            border-radius: var(--border-radius-base);
            border-width: 2px;
            transition: all 0.3s ease;
        }

        .btn-outline-danger:hover,
        .btn-outline-danger:focus,
        .btn-outline-danger:active {
            background-color: var(--color-danger);
            color: var(--color-white);
        }

        /* 4. Button Đỏ (Solid) */
        .btn-danger {
            background-color: var(--color-danger);
            border-color: var(--color-danger);
            color: var(--color-white);
            font-weight: 600;
            padding: 0.65rem 1.5rem;
            border-radius: var(--border-radius-base);
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background-color: var(--color-danger-dark);
            border-color: var(--color-danger-dark);
        }

        /* 5. Nút Google (MỚI) */
        .btn-outline-google {
            border-color: #ced4da; /* Viền xám nhạt */
            color: var(--color-text-dark);
            font-weight: 500;
            padding: 0.65rem 1.5rem; /* Padding thống nhất */
            border-radius: var(--border-radius-base);
            transition: all 0.3s ease;
        }

        .btn-outline-google:hover {
            background-color: #f8f9fa; /* Nền xám siêu nhạt khi hover */
            border-color: #adb5bd;
        }

        /* Style cho các nút nhỏ (sm) trong bảng */
        .btn-sm.btn-outline-primary,
        .btn-sm.btn-outline-danger {
            padding: 0.25rem 0.75rem;
            font-weight: 500;
        }

        /* == Style riêng cho Form (Thống nhất) == */
        .form-label {
            font-weight: 500;
            color: var(--color-text-muted);
        }

        .form-control, .form-select {
            border-radius: var(--border-radius-base);
            padding: 0.65rem 1rem; /* KÍCH THƯỚC CHUẨN */
            border: 1px solid #ced4da;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 0.25rem rgba(255, 122, 0, 0.25);
        }

        .form-control[readonly] {
            background-color: var(--color-background);
            border-style: dashed;
        }

        /* == GHI ĐÈ MÀU BOOTSTRAP == */
        .bg-primary {
            background-color: var(--color-primary) !important;
            border-color: var(--color-primary) !important;
        }

        .text-primary {
            color: var(--color-primary) !important;
        }

        .modal-header.bg-danger,
        .modal-header.bg-success {
            color: var(--color-white);
        }

        /* == Style Bảng == */
        .table { /* ... (Giữ nguyên) ... */
        }

        .table > thead { /* ... (Giữ nguyên) ... */
        }

        .table-image-thumbnail { /* ... (Giữ nguyên) ... */
        }

        /* == STYLES MỚI CHO TRANG LOGIN == */
        .auth-link {
            color: var(--color-primary);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-link:hover {
            color: var(--color-primary-dark);
            text-decoration: underline;
        }

        .auth-card-title {
            color: var(--color-primary);
            font-weight: 700;
        }

        .form-check-input:checked {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }

        /* (MỚI) Đặt chiều cao tối thiểu cho card login */
        .auth-card {
            /* Bạn có thể điều chỉnh giá trị này nếu cần */
            min-height: 620px;
            display: flex; /* Sử dụng flex để căn chỉnh */
            flex-direction: column;
        }

        .auth-card > .card-body {
            /* Căn giữa nội dung (theo chiều dọc) cho
               card nào có ít nội dung hơn (Staff) */
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }
    </style>
</th:block>
<body style="background-color: var(--color-background);">
<div th:replace="~{fragments/common :: navbar-guest}"></div>

<!--
  THAY ĐỔI: Bỏ .min-vh-100, .d-flex, .align-items-center
  Dùng layout .container.py-5 giống hệt trang Profile
-->
<div class="container-fluid main-content px-3">
    <div class="row justify-content-center w-100">
        <!--
          THAY ĐỔI KÍCH THƯỚC:
          Để thống nhất với trang Staff Login
        -->
        <div class="col-12 col-md-6 col-lg-5">

            <!-- Unified Card for the form -->
            <div class="card auth-card">
                <div class="card-body p-4 p-md-5">

                    <div class="text-center mb-0"> <!-- Tăng mb-2 -> mb-4 -->
                        <img src="https://upload.wikimedia.org/wikipedia/sco/d/d3/Starbucks_Corporation_Logo_2011.svg"
                             alt="FPT Logo"
                             style="height: 80px; width: auto;"> <!-- THAY ĐỔI: 40px -> 50px -->

                        <!-- THAY ĐỔI: Thêm class .auth-card-title -->
                        <h5 class="text-center auth-card-title mb-1 fw-bold mt-2">Welcome Customer</h5>
                        <p class="text-center auth-card-subtitle text-muted mb-0" style="font-size: 0.9rem;">
                            Login to your account
                        </p>
                        <p th:text="${param.successMessage}" style="color: #20c997; font-weight: bold;"></p>
                        <p th:text="${param.errorMessage}" style="color: #FD0133; font-weight: bold;"></p>
                        <p style="color: red; font-weight: 500"  th:text="${error}"></p>
                    </div>

                    <form th:action="@{/customer/login}" method="post">
                        <!--
                          THAY ĐỔI: Bỏ .form-control-sm
                          Để dùng style chuẩn
                        -->
                        <div class="mb-3"> <!-- Tăng mb-2 -> mb-3 -->
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="••••••••" required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                                <label class="form-check-label text-muted" for="rememberMe" style="font-size: 0.9em;">
                                    Remember me
                                </label>
                            </div>
                            <a href="/forgot-password" class="auth-link text-decoration-none" style="font-size: 0.9em;">
                                Forgot password?
                            </a>
                        </div>

                        <div class="d-grid gap-2">
                            <!--
                              THAY ĐỔI: btn-brand-primary -> btn-primary
                              CSS chung sẽ tự đổi thành màu cam
                            -->
                            <button type="submit" class="btn btn-primary fw-bold">Login</button>

                            <!-- Nút Google đã được định nghĩa trong CSS -->
                            <a class="btn btn-outline-google w-100 d-flex align-items-center justify-content-center"
                               href="/oauth2/authorization/google">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"
                                     height="20" alt="Google icon" class="me-2">
                                Log in with Google
                            </a>
                        </div>
                    </form>

                    <div class="auth-divider my-3 text-center text-muted" style="font-size: 0.8em;">
                        — OR —
                    </div>

                    <div class="d-grid">
                        <!--
                          THAY ĐỔI: btn-warning -> btn-outline-primary
                          Để thống nhất style nút phụ (viền cam)
                        -->
                        <a class="btn btn-outline-primary fw-semibold"
                           href="/staff/login">
                            Log in as Staff
                        </a>
                    </div>


                    <div class="mt-3 pt-2 text-center border-top">
                        <span class="text-muted" style="font-size: 0.85em;">Don't have an account?</span>
                        <a href="/register" class="auth-link fw-semibold ms-1 text-decoration-none"
                           style="font-size: 0.85em;">
                            Create one
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{layout/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
