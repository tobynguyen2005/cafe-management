<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/common :: common-head(
            pageTitle='Reset Password',
            pageSpecificCss=~{:: .page-css}
          )}"></head>

<th:block class="page-css">
    <link rel="stylesheet" href="/assets/css/account/set-password.css">
</th:block>
<body>
<div th:replace="~{fragments/common :: navbar-guest}"></div>

<!-- Page Content -->
<div class="container-fluid main-content px-3">
    <div class="row justify-content-center w-100">
        <div class="col-12 col-md-6 col-lg-5">

            <!-- Unified Card for the form -->
            <div class="card auth-card">
                <div class="card-body p-4 p-md-5">

                    <h2 class="text-center auth-card-title mb-2">Verify email</h2>
                    <p th:text="${param.successMessage}" style="color: #20c997; font-weight: bold;"></p>
                    <p class="text-center mb-2" th:text="${param.errorMessage}" style="color: #FD0133; font-weight: bold;"></p><!-- Thông báo thông tin (ví dụ số lần còn lại) -->
                    <p class="text-center auth-card-subtitle mb-4">
                        Please enter the OTP.
                    </p>

                    <!-- Form with Thymeleaf attributes preserved -->
                    <form th:action="@{/verify-email}" method="post">
                        <!-- CSRF Token -->
                        <p class="d-none">
                            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                        </p>

                        <!-- Hidden Email -->
                        <input type="hidden" name="email" th:value="${email}"/>

                        <!-- Error Message -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <p class="mb-0" th:text="${errorMessage}"></p>
                        </div>

                        <!-- OTP -->
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP</label>
                            <input type="text" name="otp" id="otp" class="form-control" placeholder="123456" required>
                        </div>

                        <!-- Submit Buttons -->
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-brand-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Clear</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="/customer/login" class="text-decoration-none"
                           style="color: var(--brand-primary); font-weight: 500;">
                            <i class="fa-solid fa-arrow-left me-1"></i>
                            Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{layout/footer}"></div>

<!-- Bootstrap 5.3.3 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
